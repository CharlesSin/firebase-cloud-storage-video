<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fuild">
        <button type="button" class="google-signin" id="google-sign-out">
            Sign Out with Google
        </button>

        <div class="card">
            <p>Google Credential :</p>
            <p id="googleCredential"></p>

            <br>

            <p>Firebase Token :</p>
            <p id="googleToken"></p>

            <br>

            <p>Google User :</p>
            <p id="googleUser"></p>
        </div>

        <div class="card">
            <video id="my-video" controls src="" width=500 height="500"></video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script type="module" src="./javascript/init-firebase.js"></script>
    <script>
        function homeInit() {
            const credential = localStorage.getItem("googleCredential");
            const token = localStorage.getItem("googleToken");
            const user = localStorage.getItem("googleUser");

            document.querySelector("#googleCredential").textContent = JSON.stringify(JSON.parse(credential), undefined, 4);
            document.querySelector("#googleToken").textContent = token;
            document.querySelector("#googleUser").textContent = user;
        }

        window.onload = () => {
            homeInit();
        }
    </script>
</body>

</html>
